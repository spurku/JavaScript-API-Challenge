<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Thrones Character List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet"> <!-- If you have custom styles -->
</head>
<body>
    
<div class="container">
    <h1>Game of Thrones</h1>
    <h2>Character List</h2>
    
    <div class="row">
        <div class="col-md-6">
            <input type="text" id="search" class="form-control" placeholder="Search for a character">
        </div>
        
        <div class="col-md-6">
            <button class="btn btn-primary" onclick="searchCharacter()">Search</button>
        </div>
    </div>

    <table class="table table-success table-striped">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Title</th>
            </tr>
        </thead>
        <tbody id="table-body">
            <!-- Data rows will be inserted here dynamically -->
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Link to the external script.js -->
<script src="script.js"></script>

</body>
</html>
