<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Thrones Character List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-4">
    <h1 class="text-center">Game of Thrones Characters</h1>

    <!-- Character Table -->
    <div class="card p-3">
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Image</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- Character data will be inserted dynamically -->
            </tbody>
        </table>
    </div>
</div>

<!-- Character Detail Modal -->
<div class="modal fade" id="characterModal" tabindex="-1" aria-labelledby="characterModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="characterModalLabel">Character Detail</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center">
        <img id="characterImage" src="" class="img-fluid rounded mb-3" alt="Character Image">
        <h3 id="characterName"></h3>
        <p><strong>Title:</strong> <span id="characterTitle"></span></p>
        <p><strong>Family:</strong> <span id="characterFamily"></span></p>
        <p><strong>Image URL:</strong> <a id="characterImageUrl" href="#" target="_blank">View Image</a></p>
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap Script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- External JavaScript -->
<script src="script.js"></script>

</body>
</html>
